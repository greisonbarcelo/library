<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li class="logo">
                <a href="#">
                    <img src="./img/notebook.png" alt="Library logo">
                </a>
            </li>
            <li class="hero">
                <a href="#">Library</a>
            </li>
            <li class="open-modal">
                <button id="myBtn"><img src="./img/plus-box.png" alt="Add book button"></button>


                <!-- The Modal -->
                <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>New Book</p>
                    <form>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="form-title">
                
                        <label for="title">Author</label>
                        <input type="text" name="author" id="form-author">
                
                        <label for="title">Pages</label>
                        <input type="number" name="pages" id="form-pages">
                
                        <div class="read-container">
                            <label for="form-status">Read</label>
                            <input type="checkbox" name="status" id="form-status">
                        </div>
                        <button class="addNewBook">New Book</button>
                    </form>
                
                </div>

                
            </li>
        </ul>
    </nav>

    <div class="container">
        
    </div>

    <div class="footer">
        <a href="https://github.com/greisonbarcelo">@greisonbarcelo</a>
        |
        <a href="#">2025</a>
    </div>
</body>
</html>
